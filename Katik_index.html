<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Square Mathematics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Katik</h1>
            <h4>Welcome to Katik</h4>
            <p>Web menghitung Luas dan Keliling Persegi</p>
        </header>
        
        <div class="calculator">
            <img src="persegi.jpeg">
            <label for="squareSide">Hitung Luas dan Keliling Persegi</label>
            <input type="number" id="squareSide">

            <div class="buttons">
                <button id="countButton">Hitung</button>
                <button id="resetButton">Reset</button>
            </div>

            <div class="results">
                <p><strong>Luas:</strong> <span id="hasilluas"></span></p>
                <p><strong>Keliling:</strong> <span id="hasilkeliling"></span></p>
            </div>
        </div>
    </div>
    <script src="js/function.js"></script>
</body>
</html>
